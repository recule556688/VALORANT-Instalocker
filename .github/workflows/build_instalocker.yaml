name: Build VALORANT Karmalocker on Windows

on:
  push:
    branches: [ main ]
    paths:
      - 'main.py'
      - 'web/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'main.py'
      - 'web/**'

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Replace bottle.py
      run: python install_and_build/replace_bottle.py

    - name: Build application
      run: |
        python -m eel main.py web --onefile --noconsole --icon=./web/favicon.ico --name="VALORANT Karmalocker BETA" --paths ./venv/Lib/site-packages

    - name: Archive build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build-artifacts
        path: ./dist

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: KarmaLock_${{ github.run_number }}
        release_name: KarmaLock_${{ github.run_number }}
        body: |
          New Beta release of VALORANT Karmalocker automatically built by GitHub Actions.
        draft: true
        prerelease: true

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/VALORANT Karmalocker BETA.exe
        asset_name: VALORANT Karmalocker${{ github.run_number }}.exe
        asset_content_type: application/octet-stream